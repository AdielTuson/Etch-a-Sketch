<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="eas-script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1 id="title">Etch -A- Sketch</h1>
        </div>
        <div class="main">
            <div class="settings">
                <button id="resize-btn">Adjust Size</button>
                <button id="clear">Clear</button>
                <button id="random-color">Rainbow</button>
                <input type="color" id="color-picker" value="#09095c">
            </div>
            <div class="grid"></div>
            <div class="empty-container"></div>
        </div>
        
    </body>
</html>
